{%extends "base.html"%}
{%load static%}



{%block page_title%}
 {{post.title}}
{%endblock%}

{%block css_files%}
    <link rel="stylesheet" href="{%static "blog/post-datail.css"%}"/>
{%endblock%}

{%block content%}
    <section id="summary">
        <h2>By {{post.title}}</h2>
        <article>
            <img src="" alt="post title"/>
            <address>{{post.author}}</address>
            <div>
                last updated on <time>{{post.date|date:"d M Y"}}</time>
            </div>
        </article>
    </section>

    <main>
        {{post.content|linebreaks}}
    </main>
{%endblock%}
